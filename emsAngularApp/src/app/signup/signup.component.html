<!-- Buy Now Button -->
<button class="buy-now-btn" (click)="onBuyNow()">Buy Now</button>

<!-- Payment Form -->
<div *ngIf="showPaymentForm" id="payment-section">
  <h3>Enter Payment Details</h3>
  <form (ngSubmit)="submitPayment()">
    <!-- Card Number -->
    <div class="form-group">
      <label for="card-number">Card Number:</label>
      <input type="text" id="card-number" [(ngModel)]="payment.cardNumber" name="cardNumber" placeholder="1234 5678 9012 3456" required>
    </div>

    <!-- Expiry Date -->
    <div class="form-group">
      <label for="expiry">Expiry Date:</label>
      <input type="month" id="expiry" [(ngModel)]="payment.expiry" name="expiry" required>
    </div>

    <!-- CVV -->
    <div class="form-group">
      <label for="cvv">CVV:</label>
      <input type="password" id="cvv" [(ngModel)]="payment.cvv" name="cvv" placeholder="123" required>
    </div>

    <!-- Submit Button -->
    <button type="submit" class="submit-btn">Submit Payment</button>
  </form>
</div>
